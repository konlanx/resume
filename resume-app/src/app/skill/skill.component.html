<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="header-image" [ngStyle]="{'background-image': 'url(../../assets/' + image + '.png)'}"></div>
    <mat-card-title>{{name | translate}}</mat-card-title>
    <mat-card-subtitle>{{subtitle | translate}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{description | translate}}
    </p>
    <mat-progress-bar mode="determinate" value="{{skill}}"></mat-progress-bar>
  </mat-card-content>
</mat-card>
